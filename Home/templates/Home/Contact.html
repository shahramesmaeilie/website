{% extends 'base.html' %}
{% load static %}
{% block title %}
تماس با ما
{% endblock  %}

{% block content %}
<div id="contact" class="section db">
    <div class="container">
        <div class="section-title text-center">
            <h3>تماس با من</h3>
            <p>جهت تماس و ارئهٔ خدمات می‌توانید با ارسال پیام و ایمیل به اینجانب و بیان نظرات خود ارتباط برقرار نمایید.</p>
        </div><!-- end title -->

        <div class="row">
            <div class="col-md-12">
                <div class="contact_form">
                    <div id="message"></div>
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="نام و نام‌خانوادگی" required="required" data-validation-required-message="لطفاَ نام و نام‌خانوادگی خود را وارد نمایید.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="ایمیل" required="required" data-validation-required-message="لطفاَ ایمیل خود را وارد نمایید.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" type="tel" placeholder="شماره تلفن" required="required" data-validation-required-message="لطفاَ شماره موبایل خود را وارد کنید.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="پیام" required="required" data-validation-required-message="لطفاَ پیام خود را بنویسید."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" class="sim-btn btn-hover-lt" type="submit" href=""><span class="btn-text">ارسال پیام</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- end col -->
        </div><!-- end row -->
    </div><!-- end container -->
</div><!-- end section -->
{% endblock  %}
